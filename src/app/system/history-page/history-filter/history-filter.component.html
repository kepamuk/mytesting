<div class="modal fade in">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                (click)="onCloseModal()">
          <span>×</span>
        </button>
        <h4 class="modal-title">Фильтр</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label" for="period">Выберите период</label>
          <select class="form-control"
                  id="period"
                  [(ngModel)]="periodValue"
                  name="period">
            <option *ngFor="let p of period"
                    [value]="p.type">{{p.label}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label">Выберите тип события</label>
          <div>
            <label *ngFor="let t of typesCheck">
              <input
                      class="checkbox"
                      type="checkbox"
                      [value]="t"
                      (change)="onChangeType($event)"
              >
              <span>{{t === 'outcome' ? 'Расход' : 'Доход'}}</span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Выберите категории</label>
          <div>
            <label *ngFor="let c of categoriesCheck">
              <input
                      class="checkbox"
                      type="checkbox"
                      [value]="c.id"
                      (change)="onChangeCategory($event)"
              >
              <span>{{c.name}}</span>
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-secondary"
                  (click)="onCloseModal()">Отмена
          </button>
          <button type="button"
                  class="btn btn-primary"
                  (click)="onEnter()">Применить
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
