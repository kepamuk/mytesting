<section class="section"
*ngIf="isLoading">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <section class="example" style="text-align: center;">
            <div id="morris-donut-chart">
              <ngx-charts-pie-chart
                      [view]="view"
                      [results]="outcomeAll"
                      [explodeSlices]="explodeSlices"
                      [labels]="showLabels"
                      [doughnut]="true">
              </ngx-charts-pie-chart>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</section>
