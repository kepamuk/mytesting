<section class="section">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bordered">
          <div class="header-block">
            <h3 class="title">Список событий</h3>
          </div>
          <div class="form-inline pull-right m-r-2">
            <div class="form-group">
              <input type="text"
                     class="form-control"
                     [placeholder]="placeholderFilter"
                     [(ngModel)]="searchValue"
                     name="searchValue">
            </div>
            <div appOpen
                 class="btn-group">
              <button type="button"
                      class="btn btn-secondary dropdown-toggle">
                Параметр
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="onChangeFilter($event,'amount')">Сумма</a>
                <a class="dropdown-item" (click)="onChangeFilter($event,'date')">Дата</a>
                <a class="dropdown-item" (click)="onChangeFilter($event,'catName')">Категория</a>
                <a class="dropdown-item" (click)="onChangeFilter($event,'type')">Тип</a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-block">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>#</th>
              <th>Сумма</th>
              <th>Дата</th>
              <th>Категория</th>
              <th>Тип</th>
              <th class="text-lg-center">Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let e of event | filter:searchValue:searchType; let i = index">
              <th scope="row">{{i + 1}}</th>
              <td>{{e.amount | number: '1.2'}}</td>
              <td>{{e.date | dateMoment}}</td>
              <td>{{e.catName}}</td>
              <td>
                <span [ngClass]="getTypeClass(e.type)">{{(e.type === 'outcome') ? 'Расход' : 'Доход'}}</span>
              </td>
              <td class="text-lg-center">
                <a [routerLink]="['/system/history', e.id]"
                   class="btn btn-primary-outline">Открыть</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
