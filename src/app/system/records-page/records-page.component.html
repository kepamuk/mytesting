<div class="title-block">
  <h3 class="title">
    Страница записей <span class="sparkline bar"></span>
  </h3>
</div>

<section class="section"
         *ngIf="!isLoaded">
  Loading ...
</section>

<section class="section"
         *ngIf="isLoaded">
  <div class="row">
    <div class="col-md-6">
      <app-add-event></app-add-event>
    </div>
    <div class="col-md-6">
      <app-add-category (addedCategory)="onAddCategory($event)"></app-add-category>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <app-edit-category [categories]="categories"
      (updatedCategories)="onUpdateCategory($event)"></app-edit-category>
    </div>
  </div>
</section>
