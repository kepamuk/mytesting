<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Изменить категорию</h3>
    </div>
  </div>
  <div class="card-block">
    <div class="alert alert-{{message.type}}"
         *ngIf="message.text">{{message.text}}
    </div>
    <form #f="ngForm"
          (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="category-name">Выберите категорию</label>
        <select class="form-control"
                (change)="onChange()"
                [(ngModel)]="currentId"
                [ngModelOptions]="{standalone: true}">
          <option *ngFor="let c of categories"
                  [value]="c.id">
            {{c.name}}
          </option>
        </select>
      </div>
      <div class="form-group"
           [ngClass]="{'has-error': name.invalid && name.touched}">
        <label class="control-label" for="category-name">Введите название</label>
        <input type="text"
               value="test"
               id="category-name"
               class="form-control"
               name="name"
               #name="ngModel"
               [ngModel]="currentCat.name"
               required>
        <span class="form-help-text"
              *ngIf="name.invalid && name.touched">Валидация ошибка</span>
      </div>
      <div class="form-group"
           [ngClass]="{'has-error': capacity.invalid && capacity.touched}">
        <label class="control-label" for="category-value">Введите лимит</label>
        <input type="number"
               id="category-value"
               class="form-control"
               name="capacity"
               #capacity="ngModel"
               [ngModel]="currentCat.capacity"
               required
               min="1">
        <span class="form-help-text"
              *ngIf="capacity.invalid && capacity.touched">Валидация ошибка</span>
      </div>
      <button type="submit"
              class="btn btn-primary"
              [disabled]="f.invalid">Изменить
      </button>
    </form>
  </div>
</div>
