<p class="text-xs-center">Регистрация для получения доступа</p>
<form [formGroup]="form"
      (ngSubmit)="onSubmit()">
  <div class="form-group"
       [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}">
    <label for="email">Email</label>
    <input
            type="text"
            class="form-control underlined"
            id="email"
            placeholder="Введите email"
            [formControlName]="'email'"
    >
    <div *ngIf="form.get('email').invalid && form.get('email').touched"
         class="form-group has-error">
      <span *ngIf="form.get('email')['errors']['required']"
            class="form-help-text">Email required</span>
      <span *ngIf="form.get('email')['errors']['email']"
            class="form-help-text">Email not valid</span>
    </div>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}">
    <label for="password">Пароль</label>
    <input
            type="password"
            class="form-control underlined"
            id="password"
            placeholder="Введите пароль"
            [formControlName]="'password'"
    >
    <div *ngIf="form.get('password').invalid && form.get('password').touched"
         class="form-group has-error">
      <span *ngIf="form.get('password')['errors']['required']"
            class="form-help-text">Password required</span>
      <span *ngIf="form.get('password')['errors']['minlength']"
            class="form-help-text">Required length {{form.get('password')['errors']['minlength']['requiredLength']}}. Actual {{form.get('password')['errors']['minlength']['actualLength']}}.</span>
    </div>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error': form.get('name').invalid && form.get('name').touched}">
    <label for="name">Имя</label>
    <input
            type="text"
            class="form-control underlined"
            id="name"
            placeholder="Введите имя"
            [formControlName]="'name'"
    >
    <div *ngIf="form.get('name').invalid && form.get('name').touched"
         class="form-group has-error">
      <span *ngIf="form.get('name')['errors']['required']"
            class="form-help-text">Name required</span>
    </div>
  </div>
  <div class="form-group">
    <label for="agree">
      <input class="checkbox"
             id="agree"
             type="checkbox"
             [formControlName]="'agree'">
      <span>Согласен с правилами</span>
    </label>
  </div>
  <div class="form-group">
    <button type="submit"
            class="btn btn-block btn-primary"
            [disabled]="form.invalid">Зарегистрироваться
    </button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Уже есть аккаунт?
      <a [routerLink]="'/login'">
        Войти!
      </a>
    </p>
  </div>
</form>
